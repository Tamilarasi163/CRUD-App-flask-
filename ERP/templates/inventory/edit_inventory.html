{% extends "base.html"%}

{% block title %}Edit Inventory{% endblock %}
{% block content %}
<h2>Edit Inventory Item</h2>
<form method="POST">
    Name: <input type="text" name="name" value="{{ item.name }}"><br>
    Quantity: <input type="number" name="quantity" value="{{ item.quantity }}"><br>
    <input type="submit" value="Update">
</form>

{% endblock %}
